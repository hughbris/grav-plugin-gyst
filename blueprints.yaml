name: Gyst
version: 0.1.2
description: Exports form data as a row in a cloud spreadsheet. Get Your Sheet Together, use Grav!
icon: plug
author:
  name: Hugh Barnes
  email: dev@hubns.com
homepage: https://github.com/hughbris/grav-plugin-gyst
# demo: http://demo.yoursite.com
keywords: grav, plugin, spreadsheet, cloud-storage, forms, google-sheets
bugs: https://github.com/hughbris/grav-plugin-gyst/issues
docs: https://github.com/hughbris/grav-plugin-gyst/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    provider:
      type: select
      label: 'Provider'
      text: 'Active spreadsheet cloud provider service'
      options:
        google_sheets: 'Google Sheets'
      validate:
        required: true
    authentication:
      type: section
      title: 'Authentication options'
      text: 'Optional vendor specific authentication options for spreadsheet service providers.'
      fields:
        authentication.providers:
          type: list
          label: 'Spreadsheet providers'
          name: providers
          min: 1
          fields:
            .name:
              type: select
              label: 'Type'
              options:
                google_sheets: 'Google Sheets'
              validate:
                required: true
            .path:
              type: text
              label: 'Local path'
              help: 'Local path to vendor API keyfile.'
              placeholder: '/localpath/to/api/keyfile.json'

dependencies:
  - { name: "form" }
