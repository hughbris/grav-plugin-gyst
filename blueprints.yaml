name: Sheet Storm
version: 0.1.0
description: Exports form data as a row in a cloud spreadsheet
icon: plug
author:
  name: Hugh Barnes
  email: dev@hubns.com
homepage: https://github.com/hughbris/grav-plugin-sheet-storm
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/hughbris/grav-plugin-sheet-storm/issues
docs: https://github.com/hughbris/grav-plugin-sheet-storm/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_SHEET_STORM.TEXT_VARIABLE
      help: PLUGIN_SHEET_STORM.TEXT_VARIABLE_HELP
